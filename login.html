<!DOCTYPE html> <!-- Define que o documento é HTML5 -->
<html lang="pt-br"> <!-- Define a linguagem principal da página como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres (acentos e símbolos funcionam corretamente) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Faz a página ser responsiva em celulares -->
  <title>Document</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="../css/estilo.css"> <!-- Importa o arquivo CSS externo -->
</head>

<body>
  <!-- Cabeçalho da página -->
  <header>
    <h1>SISTEMA CADASTRO</h1> <!-- Título principal -->
  </header>

  <main>
    <!-- Container central onde fica o formulário de login -->
    <div class="login-container">
      <!-- Formulário de login -->
      <form action=" " method="post" class="login-form">

        <!-- Campo para email ou usuário -->
        <label for="email_usuario">Email ou usuário:</label>
        <input id="email_usuario" name="email_usuario" type="text" placeholder="Digite seu email ou usuário" required>

        <!-- Campo para senha -->
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required>

        <!-- Botão de envio do formulário -->
        <input type="submit" class="bnt" value="Entrar">

        <!-- Link de recuperação de senha -->
        <a href="recuperar_senha.html" class="link">Esqueci minha senha</a>
      </form>
    </div>
  </main>

  <!-- Rodapé da página -->
  <div class="login-footer">
    <footer>
      <p>© 2025 Controle de Estoque</p> <!-- Texto de direitos autorais -->
      <a href="suporte.html">FAQ</a> <!-- Link para suporte ou perguntas frequentes -->
    </footer>
  </div>
</body>

</html>
