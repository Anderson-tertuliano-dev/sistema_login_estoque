<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro_estilo.css">
</head>

<body>
    <header class="cadastro_header">
        <h1>Cadastro</h1>
    </header>

    <div class="texto_cadastro">
        <p class="t1">Dados pessoais</p>
        <p class="t2">Inscrição Sistema de Controle de Estoque:</p>
        <p class="t3">Comece informando seus dados pessoais para continuar</p>
    </div>

    <form action="">
        <div class="form-grid">
            <input id="nome_cliente" name="nome" type="text" placeholder="Nome completo*" required>
            <input id="email" name="email" type="email" placeholder="Email*" required>
            <input id="cpf" name="cpf" type="text" placeholder="CPF*" required>
            <input id="celular" name="celular" type="tel" placeholder="Telefone*" required>
        </div>
        <input type="submit" value="Salvar" class="btn-submit">
    </form>
</body>

</html>
