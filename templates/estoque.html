<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/global.css">
    <link rel="stylesheet" href="../static/estoque.css">
</head>

<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>
    <main>
        <section class="acoes">
            <!-- Formul√°rio para adicionar produto -->
            <form method="POST" action="{{ url_for('estoque') }}" class="bnt">
                <input type="text" name="produto" placeholder="Nome do produto" required>
                <input type="text" name="codigo" placeholder="C√≥digo" required>
                <input type="number" name="quantidade" placeholder="Quantidade" required>
                <input type="number" step="0.01" name="preco" placeholder="Pre√ßo" required>
                <button type="submit" class="btn adicionar">‚ûï Adicionar</button>
            </form>
        </section>

        <section class="tabela_estoque">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome Produto</th>
                        <th>C√≥digo</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% if produtos %}
                    {% for produto in produtos %}
                    <tr>
                        <td>{{ produto[0] }}</td>
                        <td>{{ produto[1] }}</td> 
                        <td>{{ produto[2] }}</td> 
                        <td>{{ produto[3] }}</td> 
                        <td>R$ {{ "%.2f"|format(produto[4]) }}</td> 
                        <td>
                            <button type="button" class="btn editar">‚úèÔ∏è Editar</button>
                            <button type="button" class="btn excluir">üóëÔ∏è Excluir</button>
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="5" style="text-align:center;">Nenhum produto cadastrado</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
