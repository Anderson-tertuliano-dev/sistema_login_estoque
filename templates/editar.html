<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/global.css">
    <link rel="stylesheet" href="../static/editar.css">

</head>
<header>
    <h2>Editar Produto</h2>
</header>

<body>
    <section class="acoes_editar">
        <form method="POST" class="bnt">
            <input type="text" name="produto" value="{{ produto[1] }}" required>
            <input type="text" name="codigo" value="{{ produto[2] }}" required>
            <input type="number" name="quantidade" value="{{ produto[3] }}" required>
            <input type="number" step="0.01" name="preco" value="{{ produto[4] }}" required>
            <button type="submit">Salvar Alterações</button>
        </form>
    </section>
    <a href="{{ url_for('estoque') }}">⬅ Voltar</a>
</body>

</html>
